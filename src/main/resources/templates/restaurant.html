<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en-GB">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <title>Order app</title>
</head>
<body>
<div class="container">
    <br>
    <h1>Order app</h1>
</div>

<div class="container">
    <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
        </div>
        <div class="col-md-4">
            <a th:href="@{'/restaurantOwner/'+ ${restaurantOwnerId} +'/addRestaurant'}" class="btn btn-info"
               role="button">Add new restaurant</a>
        </div>
        <div class="col-md-4">
            <a th:href="@{'/restaurantOwner/' + ${restaurantOwnerId} + '/addMeal'}" class="btn btn-info" role="button">Add
                new meal</a>
        </div>
    </div>
    <br>
    <br>
    <div class="container">
        <h2>Hi Restaurant Owner!</h2>
        <p>Look at you restaurants, edit them or add new!</p>
        <br>
        <br>
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>Restaurant Name</th>
                <th>Restaurant Streets</th>
                <th>Restaurant Meals</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="restaurant : ${restaurants}">
                <td th:text="${restaurant.name}"></td>
                <td>
                    <table class="table">
                        <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="street : ${streets}">
                            <td th:text="${street.name}"></td>
                        </tr>
                        </tbody>
                    </table>
                </td>
                <td>
                    <table class="table">
                        <thead class="table-dark">
                        <tr>
                            <th>Category</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="meal : ${meals}">
                            <td th:if="${meal.category != null}" th:text="${meal.category.name}">Category Name</td>
                            <td th:text="${meal.name}"></td>
                            <td th:text="${meal.price}"></td>
                            <td th:text="${meal.description}"></td>
                        </tr>
                        </tbody>
                    </table>
                </td>
                <td><a th:href="@{'/restaurant/' + ${restaurant.restaurantId} + '/update'}" class="btn btn-info"
                       role="button">Update</a></td>
                <td><a th:href="@{'/restaurant/' + ${restaurant.restaurantId} + '/delete'}" class="btn btn-info"
                       role="button">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <br>
</div>
</body>
</html>
