<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en-GB">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <title>Order app</title>
</head>
<body>
<div class="container">
    <div class="container">
        <h2>Available restaurants are in below list for <span th:text="${street}"></span> street!</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Restaurant Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="restaurant : ${restaurants}">
                <td th:text="${restaurant.name}"></td>
                <td><a th:href="@{'/client/' + ${clientId} +'/addOrder/' + ${restaurant.restaurantId}+'/menu'}"
                       class="btn btn-info" role="button">Display menu</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
