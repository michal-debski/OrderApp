<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en-GB">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <title>Order app</title>
</head>
<body>
<div class="container">
    <div class="page-header" id="banner">
        <h2>Set details of next planned street where you'll be able to deliver orders</h2>
        <form action="#" th:object='${street}' th:action="@{'/restaurantOwner/' + ${restaurantOwnerId} + '/restaurant/'+ ${restaurantId} + '/addStreet'}" method="post">
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name">Street name:</label>
                        <input type="text" id="name" name="name"/>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4">
                    <input type="submit" value="Confirm" class="btn btn-success">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{'/home'}" class="btn btn-info" role="button">Go back to the
                restaurant page</a>
        </div>
    </div>
</div>

</body>
</html>
