<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login FoodOrder</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    body {
    background-color: #fdcc04;
    }
    *{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Trebuchet MS' , 'Lucida Sans Unicode', 'Lucida Grande',
    'Lucida Sans', Arial, sans-serif
    }
    p {
    color: black;
    font-size: 16px;
    }
    h1 {
    color: black;
    font-size: 20px
    justify-content:center;
    }
    form-group{
    justify-content: center;
    display: flex;
    }
    nav {
    height:80px;
    background: #fdcc04;
    display: flex;
    justify-content:space-between;
    align-items: center;
    <!--        padding: 0rem calc((100w-1300px)/2);-->
    }
    .logo {
    color: #000
    font-size: 1.5rem;
    font-weight: bold;
    font-style: italic;
    padding: 0 2rem;
    }
    nav a {
    text-decoration: none;
    color: #000;
    padding: 0 1.5rem;
    }

    .hero{
    background: #fdcc04;
    }

    .hero-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    height: 95vh;
    padding: 3rem calc((100vw - 1300px)/2);

    }
    .column-left {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    color: #000;
    padding: 0rem 2rem;
    }
    .column-left h1 {
    margin-bottom: 1rem;
    font-size: 3rem;
    }
    .column-left p {
    margin-bottom: 2rem;
    font-size:1.5rem;
    line-height: 1.5;
    }
    button {
    padding: 1rem 3rem;
    font-size: 1rem;
    border:none;
    color: #fdcc04;
    background:#000;
    cursor: pointer;
    }
    button: hover{
    background: #fff;
    color: #000;
    }

    .column-right {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0rem 2 rem;
    }
    .hero-image{
    width: 50%;
    height: 50%;
    }

    </style>
</head>
<nav>
    <div class="logo">ORDER APP</div>
    <div class="nav-items"></div>
</nav>

<body>
    <div class="container">
    <h1>Login to OrderApp</h1>
        <br>
        <h2> Please insert your username and password to login</h2>
    <br>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="text-center">
                <p style="color: red;">Invalid username or password</p>
            </div>
            <div th:if="${param.logout}" class="text-center">
                <p style="color: green;">You have been successfully logged out</p>
            </div>
            <table>
                <tr>
                    <th><label for="username">Username:</label></th>
                    <td><input type="text" id="username" name="username"/></td>
                </tr>
                <tr>
                    <th><label for="password">Password:</label></th>
                    <td><input type="password" id="password" name="password"/></td>
                </tr>
            </table>
            <div class="d-flex justify-content-center align-items-center flex-column">
                <button type="submit" class="btn btn-primary mb-3">
                    Login!
                </button>
                <a class="btn btn-success" th:href="@{/register}">
                    Add as new user!
                </a>
            </div>
        </form>
    </div>
</body>
</html>
