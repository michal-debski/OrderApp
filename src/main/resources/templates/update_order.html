<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Order</title>
</head>
<body>
<h2>Update Order</h2>

<form th:action="@{/restaurant-owner/orders/{orderId}}" th:method="put">
    <label for="totalPrice">Total Price:</label>
    <input type="number" id="totalPrice" name="totalPrice" th:value="${order.totalPrice}" required>
    <button type="submit">Update Order</button>
</form>
</body>
</html>
