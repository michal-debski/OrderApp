<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en-GB">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <title>Order App</title>
</head>

<body>
<div class="container">
    <br>
    <h1>Order App!</h1>
</div>

<div class="container">
    <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
        </div>
    </div>
    <br>

    <div th:if="${#lists.isEmpty(mealDTOs)}">
        <h5>No meals available.</h5>
    </div>

    <div th:if="${not #lists.isEmpty(mealDTOs)}">
        <h5>Select meal to delete:</h5>
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>Name<th>
                <th>Category</th>
                <th>Description</th>
                <th>Price</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="meal : ${mealDTOs}">
                <td th:text="${meal.name}"></td>
                <td th:text="${meal.category.name}"></td>
                <td th:text="${meal.description}"></td>
                <td th:text="${meal.price}"></td>
                <td>
                    <form action="#" th:action="@{'/restaurantOwner/' + ${restaurantOwnerId} + '/restaurant/' +${restaurantId} + '/deleteMeal/' + ${meal.mealId}}" th:method="delete" >
                        <button type="submit" class="btn btn-danger">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <br>
    <br>
</div>

</body>
</html>
