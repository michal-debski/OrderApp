<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en-GB">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <title>Order app</title>
    <style>
        p {
        color: black;
        font-size: 16px;
        }
        h1 {
        color: black;
        font-size: 30px
        justify-content:center;
        }
        form-group{
        justify-content: center;
        display: flex;
        }
    </style>
</head>
<body  th:style="'background-image: url('+@{/images/background.jpg}+'); opacity: 0.9'">
<div class="container mt-5"></div>
<div style="text-align: center;">
    <h1>Order Details</h1>

        <table class="table" style="width:auto; display:inline-block;">
            <thead class="table-dark">

        <tbody>
        <tr>
            <th>Order Number:</th>
            <td th:text="${order.orderNumber}"></td>
        </tr>
        <tr>
            <th>Total Price:</th>
            <td th:text="${order.totalPrice}"></td>
        </tr>
        <tr>
            <th>Status:</th>
            <td th:text="${order.status}"></td>
        </tr>
        <tr>
            <th>Order Date:</th>
            <td th:text="${order.orderDate}"></td>
        </tr>

        </tbody>
    </table>
    <div class="col-md-3">
        <a th:href="@{/client/orders}" class="btn btn-info" role="button">Go back to orders</a>
    </div>
</div>

</body>

</html>
