<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h1 th:text="'Menu for Restaurant: ' + ${restaurant.name}"></h1>
<div th:if="${mealMenu}">
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Description</th>
            <th>Price</th>
            <th>Image</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="meal : ${mealMenu}">
            <td th:text="${meal.name}">Name</td>
            <td th:text="${meal.category}">Category</td>
            <td th:text="${meal.description}">Description</td>
            <td th:text="${meal.price}">Price</td>
            <td>
                <img th:if="${meal.image}" th:src="${meal.image}" alt="Meal Image" />
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:unless="${mealMenu}">
    <p>No meals available for this restaurant.</p>
</div>
</body>
</html>
