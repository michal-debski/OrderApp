<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en-GB">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <title>Order app</title>
</head>
<body>
<div class="container">
    <br>
    <h1>Order app</h1>
</div>
<br>
<br>
<div class="container">
    <h2>Hi Client!</h2>
    <p>Look at our menu, choose something for you!</p>
    <br>
    <br>
    <form action="#" th:object='${orderItem}'
          th:action="@{'/client/' + ${clientId} + '/addOrder/'+ ${restaurantId} + '/menu/' + ${orderNumber}}"
          method="POST">
        <input type="hidden" th:name="order.orderNumber" th:value="${order.orderNumber}">
        <input type="hidden" th:name="order.restaurantId" th:value="${restaurantId}">
        <input type="hidden" th:name="order.clientId" th:value="${clientId}">

        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>Category</th>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="meal : ${meals}">
                <td th:if="${meal.category != null}" th:text="${meal.category.name}">Category Name</td>
                <td th:unless="${meal.category != null}">No Category</td>
                <td th:text="${meal.name}"></td>
                <td th:text="${meal.price}"></td>
                <td th:text="${meal.description}"></td>
                <td>
                    <input type="number" min="0" value="1" name="quantity" style="width: 50px;">
                    <input type="checkbox" name="mealIds" th:value="${meal.mealId}">
                </td>
            </tr>
            </tbody>
        </table>
        <input type="submit" value="Order!" class="btn btn-success">

    </form>
</div>
</body>
</html>
