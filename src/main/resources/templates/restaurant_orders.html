<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en-GB">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <title>Order app</title>
</head>
<body>
<div class="container">
    <br>
    <h1>Order app</h1>
</div>
<div class="container">
    <h2>Hi Restaurant Owner!</h2>
    <p>Look at your orders!</p>
    <br>
    <br>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>Order Number</th>
            <th>Total price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${ordersDTOs}">
            <td th:text="${order.orderNumber}"></td>
            <td th:text="${order.totalPrice}"></td>
            <td>
                <a th:href="@{'/restaurantOwner/' + ${restaurantOwnerId} +'/order/'+ ${order.orderNumber} + '/orderDetails'}"
                   class="btn btn-info"
                   role="button">Order details</a></td>

            <td>
                <a th:href="@{'/restaurantOwner/' + ${restaurantOwnerId} + '/restaurant/'+ ${restaurantId} + '/deleteRestaurant'}"
                   class="btn btn-info"
                   role="button">Update order status</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
