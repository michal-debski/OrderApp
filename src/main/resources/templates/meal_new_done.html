<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Order App</title>
</head>

<body>
<div class="container">
    <h1>Order App!</h1>
</div>

<div class="container">
    <h2>You add a meal! </h2>
        <p> Meal name:
            <b>
                <span th:if="${meal}" th:text="${meal.name}">NAME</span>
            </b>
            in category:
            <b>
                <span th:if="${category}" th:text="${category.name}">CATEGORY</span>
            </b>
            with price:
            <b>
            <span th:if="${price}" th:text="${price}">PRICE</span>
            </b>
        </p>
</div>

<div class="container">
    <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
        </div>
    </div>
</div>
</body>

</html>
