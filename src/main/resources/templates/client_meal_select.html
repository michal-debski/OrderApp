<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <title>Order app</title>
</head>

<body>
<div class="container">
    <br>
    <h1>Order app!</h1>
</div>

<div class="container">
    <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{'/client/' + ${clientId}}" class="btn btn-info" role="button">Powrót do strony głównej</a>
        </div>
    </div>
    <br>

    <h5>Wybierz danie do zamówienia:</h5>
    <form action="/{clientId}/addOrder/{restaurantId}/menu/order" method="post">
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>Nazwa</th>
                <th>Kategoria</th>
                <th>Opis</th>
                <th>Cena</th>
                <th>Ilość</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="meal : ${mealDTOs}">
                <td th:text="${meal.name}"></td>
                <td th:text="${meal.category.name}"></td>
                <td th:text="${meal.description}"></td>
                <td th:text="${meal.price}"></td>
                <td>
                    <input type="number" min="1" value="1" name="quantity" style="width: 50px;">
                </td>
                <td>
                    <input type="checkbox" name="selectedMeals" value="${meal.mealId}">
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary" onclick="return confirm('Czy na pewno chcesz dodać te dania do koszyka?');">
            Zamów
        </button>
    </form>
</div>
<br>
<br>
</body>
</html>
